name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}  # Use the new token here

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zerblatt007/boiler_ml-aarch64:latest
            ghcr.io/zerblatt007/boiler_ml-aarch64:1.0.0
          platforms: linux/aarch64
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Retag and push 1.0.0
        run: |
          docker pull ghcr.io/zerblatt007/boiler_ml-aarch64:latest
          docker tag ghcr.io/zerblatt007/boiler_ml-aarch64:latest ghcr.io/zerblatt007/boiler_ml-aarch64:1.0.0
          docker push ghcr.io/zerblatt007/boiler_ml-aarch64:1.0.0

